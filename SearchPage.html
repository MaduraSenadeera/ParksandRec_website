<!DOCTYPE html>
<html>
    <head>
		<title>Parks and Rec</title>
		<link href="./public/css/default.css" rel="stylesheet" />
		<link rel="icon" href="./public/images/logo 2.png" type="image/x-icon" />
		<link rel="stylesheet" href="./public/css/fa/css/font-awesome.min.css">
	</head>
	<body>
		<header>
			<div id="logo" class="noselect">
				<img src="./public/images/logo.png" alt="Logo" style="width:135px;height:90px;">
			</div>
			<div id="nameofgroup" class="noselect">
				Parks and Rec
			</div>
			<nav id="nav_search">
				<form class="headerbuttons" action="./SearchByLocationPage.html">
					<button id="button_search" type="submit">Search by location</button>
				</form>
			</nav>
				<nav id="drop_down_login">
				
					
        <ul>
            <li><button><i class="fa fa-lock" aria-hidden="true"></i> Login</button>
            <ul>
				<form action="SearchPage.html">
				<div class="container" style="background-color:#f1f1f1">
                <input type="email" id="email" name="email" placeholder="email@address.com" required>
                <input type="password" id="password" name="password" placeholder="Password" required>
                <button type="submit">Login</button>
				</form>
				<form action="./RegistrationPage.html">
				<button>Create an Account</button>
				</form>
				</div>
            </ul>    
            </li>
			
    </nav>



			
		</header>

		
				
				

		<div class="center">
			<form action="./SampleResultsPage.html">
				<input type="text" id="searchbar" name="searchbar" placeholder="Search for parks by name">
				<p>
					<div id="rating">
						<div class="stars">
							<input class="star star-5" id="star-5" type="radio" name="star"/>
							<label class="star star-5" for="star-5"></label>
							<input class="star star-4" id="star-4" type="radio" name="star"/>
							<label class="star star-4" for="star-4"></label>
							<input class="star star-3" id="star-3" type="radio" name="star"/>
							<label class="star star-3" for="star-3"></label>
							<input class="star star-2" id="star-2" type="radio" name="star"/>
							<label class="star star-2" for="star-2"></label>
							<input class="star star-1" id="star-1" type="radio" name="star"/>
							<label class="star star-1" for="star-1"></label>
						</div>
					</div>
				</p>
				<div class="centerreview">
					<button type="submit">Search</button>
				</div>
			</form>
		</div>

		<div class="footerfixed">
			
			<div id='socialMediaLinks'>
                <div class="social-media-container">
                    <a class="social-media-link">
                        <i class="fa fa-facebook" aria-hidden='true'></i>
                    </a>
                </div>
                <div class="social-media-container">
                    <a class="social-media-link">
                        <i class="fa fa-instagram" aria-hidden='true'></i>
                    </a>
                </div>
                <div class="social-media-container">
                    <a class="social-media-link">
                        <i class="fa fa-twitter" aria-hidden='true'></i>
                    </a>
                </div>
            </div>
		</div>
	</body>
</html>
